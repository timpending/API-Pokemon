<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>PokéAPI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <script type="text/javascript" src="wheel/raphael.min.js"></script>
    <script type="text/javascript" src="wheel/raphael.icons.min.js"></script>
    <script type="text/javascript" src="wheel/wheelnav.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>

  <body>

  <!-- Page Header -->
    <header class="intro-header" style="background-image: url('img/lotsopoke.png')">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <div class="page-heading">
              <h1>PokéAPI</h1>
              <hr class="small">
              <span class="subheading">Gotta catch 'em all!</span> </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="row">
      <div class="col-sm-6">
        <div id="wheelDiv"></div>

        <div id="buttons">
          <div id="random" class="btn btn-success hidden" onclick="randomPoke();">Give me a random Pokémon!</div>

          <div id="color" class="hidden">
            <form>
              <label for="colorPokeInput">Pokemon Color:</label>
              <select class="form-control" id="colorPokeInput">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="yellow">Yellow</option>
                <option value="green">Green</option>
                <option value="black">Black</option>
                <option value="brown">Brown</option>
                <option value="purple">Purple</option>
                <option value="gray">Gray</option>
                <option value="white">White</option>
                <option value="pink">Pink</option>
              </select>
              <br>
              <div class="btn btn-info" onclick="colorPoke();">Color me some Pokemon!</div>
            </form>
          </div>

          <div id="name" class="hidden" >
            <form>
              <label for="namePoke">Pokemon Name:</label>
              <input id="namePokeInput" type="text" placeholder="Wartortle" />
              <br>
              <div class="btn btn-warning" onclick="namePoke();">Name a Pokémon!</div>
            </form>
          </div>


          <div id="id" class="hidden">
            <form>
              <label for="idPoke">Pokemon ID:</label>
              <input id="idPokeInput" type="number" min="1" max="151"  placeholder="<151" />
              <br>
              <div class="btn btn-danger" onclick="idPoke();">Grab a Pokémon by ID!</div>
            </form>
          </div>

        </div>
      </div>
      <div class="col-sm-6" id="inputs">
        <div id="result"></div>

      </div>
    </div>

    <!-- <div id="test" class="btn btn-warning">TEST ME</div> -->

    <!-- Footer -->
    <footer></footer>
  </body>
</html>
